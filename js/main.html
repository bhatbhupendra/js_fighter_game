<html>
<head>
    <title>js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- player health -->
            <div style="position: relative; width: 100%; border-top: 4px solid white; width: 100%; border-bottom: 4px solid white; width: 100%; border-left: 4px solid white; display: flex; justify-content: flex-end;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background: #c084fc; top: 0; bottom: 0;
                right: 0; width:100%;"></div>
            </div>            <!-- timer -->
            <div id="timer" style="background-color: black; color: white; width:100px; height:50px; border: 4px solid white; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>
            <!-- enemy health -->
            <div style="position: relative; width: 100%; border-top: 4px solid white; border-bottom: 4px solid white; border-right: 4px solid white;">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" style="position: absolute; background: #c084fc; top: 0; bottom: 0;
                left: 0; right: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute;color: white; /*display: flex;*/ display: none; align-items: center; justify-content: center;top: 0; bottom: 0;left: 0;right: 0;">Tie</div>
        <canvas></canvas>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/utils.js"></script>
        <script src="js/classes.js"></script>
        <script src="main.js"></script>
</body>
</html>
